<!doctype html>
<html>
<head>
    <title>Webpack Package</title>
</head>
<body>
<main class="flex-grow-1">
    <section class="container-fluid bg-dark p-5">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-white">
                <h1 class="display-3">RSS aggregator</h1>
                <form class="rss-form" action="">
                    <div class="form-row">
                        <div class="col">
                            <input class="form-control form-control-lg w-100" autofocus="" required="" name="url" aria-label="url" placeholder="link to RSS">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-lg btn-primary px-sm-5" type="submit" aria-label="add">Add</button>
                        </div>
                    </div>
                </form>
                <p class="text-muted my-1">Example: https://ru.hexlet.io/lessons.rss</p>
                <div class="feedback"></div>
            </div>
        </div>
    </section>
    <section class="container-fluid p-5">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
        </div>
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto posts"></div>
        </div>
    </section>
</main>
<div id="point"></div>
</body>
</html>

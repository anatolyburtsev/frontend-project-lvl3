<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Reader</title>
</head>
<body class="d-flex flex-column min-vh-100">
<div id="modal" class="modal fade" tabindex="-1" aria-labelledby="modal" data-testid="modal" aria-hidden="true">
   <div class="modal-dialog" role="document">
       <div class="modal-content">
           <div class="modal-header">
               <h5 class="modal-title">Initial title</h5>
               <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                   <span aria-hidden="true">Ã—</span>
               </button>
           </div>
           <div class="modal-body">
                Initial body
           </div>
           <div class="modal-footer">
               <a class="btn btn-primary full-article" href="https://www.example.com" role="button" target="_blank" rel="noopener noreferrer">More information...</a>
               <button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button>
           </div>
       </div>
   </div>
</div>

<main>
    <section class="container-fluid bg-dark p-5">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-white">
                <h1 class="display-3">RSS aggregator</h1>
                <form id="main-form" class="rss-form" action="" data-testid="rss-form">
                    <div class="form-row">
                        <div class="col">
                            <input class="form-control form-control-lg w-100" data-testid="urlInput" autofocus="" required="" name="url" aria-label="url" placeholder="link to RSS">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-lg btn-primary px-sm-5" type="submit" aria-label="add">Add</button>
                        </div>
                    </div>
                </form>
                <p class="text-muted my-1">Example: https://ru.hexlet.io/lessons.rss</p>
                <div class="feedback"></div>
            </div>
        </div>
    </section>
    <section class="container-fluid p-5">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto feeds" data-testid="feeds"></div>
        </div>
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto posts" data-testid="posts"></div>
        </div>
    </section>
</main>
<div id="point"></div>
</body>
</html>
